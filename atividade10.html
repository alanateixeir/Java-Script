<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    Informe a 1ª nota do aluno: <input type="number" name="nota1" id="nota1"><br />
    Informe a 2ª nota do aluno: <input type="number" name="nota2" id="nota2"><br />
    <button onclick="calcularNota()">Calcular</button>

    <div id="resultado"></div>

    <script>
        function calcularNota(){
            let nota1 = Number(document.getElementById('nota1').value);
            let nota2 = Number(document.getElementById('nota2').value);
            let media = (nota1 + nota2) / 2;
            document.getElementById('resultado').innerHTML = "A média do aluno(a) é " + media; 
        }
    </script>
    
</body>
</html>
