<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Informe um número: <input type="number" name="n1" id="n1">
    <button onclick="verificarVizinhos()">Verificar</button>

    <div id="resultado"></div>

    <script>
        function verificarVizinhos() {
            let num1 = Number(document.getElementById('n1').value);
            let num2 = num1 - 1;
            let num3 = num1 + 1;
            document.getElementById('resultado').innerHTML = num2 + " é antes do número informado <br/> " + num3 + " é após o número informado";
        }
    </script>

</body>

</html>
